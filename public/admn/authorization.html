<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <title>Вхід</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body class="enter-page">
<header>
    <img src="imgs/Coca-Cola_logo.svg" alt="logo">
</header>
<main>
    <div class="bottle-side">
        <img src="imgs/bottle.svg" alt="cola">
    </div>
    <div class="form-side">
        <h1>Увійти в адмін-панель</h1>
        <form action="" class="form-signin">
            <div>
                <input id='inputMail' type="email" class="form-control" required>
                <label for="inputMail">Пошта</label>
            </div>
            <div>
                <input type="password" id="inputPassword"  class="form-control" required>

                <label for="inputPassword">Пароль</label>
                <div class="eye" data-action="see-password" data-toggle="inputPassword">
                    <i class="icon-eye-open"></i>
                </div>
            </div>
            <button class="btn btn-red" type="submit">Увійти</button>
            <a href="forgot.html" class="btn btn-white">Забув пароль</a>
        </form>
    </div>
</main>
<footer>
    <div class="logoFlesh">
        <div class="fresh">
            <div class="created">САЙТ РАЗРАБОТАН</div>
            <a href="http://freshweb.agency/" target="_blank">
                <div class="fresh-logo"><span>F</span><span>R</span><span>E</span><span>S</span><span>H</span></div>
            </a>
            <div class="creative">CREATIVE WEB AGENCY</div>
        </div>
    </div>
</footer>
<img class="angles topleft" src="imgs/topleft.svg" alt="1">
<img class="angles topright" src="imgs/topright.svg" alt="1">
<img class="angles bottomright" src="imgs/bottomright.svg" alt="1">


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
