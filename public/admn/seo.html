<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <title>SEO текст</title>
    <!--<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">-->
    <link rel="stylesheet" href="css/style.css">


</head>
<body class="seo-page">
<header>
    <img class="angles topleft" src="imgs/topleft.svg" alt="1">
    <div class="logo">
        <img src="imgs/Coca-Cola_logo.svg" alt="logo">
    </div>
    <div class="back-site">
        <div class="head-container">
            <a href="javascript:void(0)" class="nav">Повернутись до сайту</a>
            <a href="imgs/manual.png" download class="btn btn-white">Завантажити мануал</a>
        </div>
    </div>
    <nav>
        <div class="head-container">
            <div class="menu">
                <a href="content.html" class="nav img-content ">Редагування контенту</a>
                <a href="calendar.html" class="nav img-calendar">Календар екскурсій</a>
                <a href="users.html" class="nav img-users ">Користувачі сайту</a>
                <hr class="hr-menu">
                <a href="javascript:void(0)" class="nav img-seo active">SEO текст</a>
                <a href="javascript:void(0)" class="nav img-bell">Нагадування клієнтам</a>
                <a href="javascript:void(0)" class="nav img-robotic">Чат-бот</a>
            </div>
        </div>
    </nav>
    <div class="logoFlesh">
        <div class="fresh">
            <div class="created">САЙТ РАЗРАБОТАН</div>
            <a href="http://freshweb.agency/" target="_blank">
                <div class="fresh-logo"><span>F</span><span>R</span><span>E</span><span>S</span><span>H</span></div>
            </a>
            <div class="creative">CREATIVE WEB AGENCY</div>
        </div>
    </div>
    <div class="header-line"></div>
</header>
<main>
    <div class="top-main">
        <h1>SEO текст</h1>
        <div class="my-acc">
            <div class="my-mail">
                <img src="imgs/chicken.svg" alt="icon">
                <span>zemna2013@gmail.com</span>
            </div>
            <a href="authorization.html" class="btn btn-grey">Вийти</a>
        </div>
    </div>
    <div class="seo-part">
        <div class="under-back"></div>
        <div class="seo-url">
            <p>URL: “/”</p>
        </div>
        <form class="form-seo">
            <div class="seo-column">
                <div>
                    <input id='seo-title' type="text" class="form-control" required>
                    <label for="seo-title">SEO_TITLE
                        <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                            <span class="tooltiptext">Підказка</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input id='seo-description' type="text" class="form-control" required>
                    <label for="seo-description">SEO_DESCRIPTION
                        <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                            <span class="tooltiptext">Підказка</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input id='og-title' type="text" class="form-control" required>
                    <label for="og-title">OG_TITLE
                        <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                            <span class="tooltiptext">Підказка</span>
                        </div>
                    </label>
                </div>

            </div>
            <div class="seo-column">
                <div>
                    <input id='seo-keywords' type="text" class="form-control" required>
                    <label for="seo-keywords">SEO_KEYWORDS
                        <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                            <span class="tooltiptext">Підказка</span>
                        </div>
                    </label>
                </div>
                <div>
                    <input id='og-image-load' type="text"  disabled>
                    <input id='og-image' type="file">
                    <label for="og-image">OG_IMAGE
                        <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                            <span class="tooltiptext">Підказка</span>
                        </div>
                    </label>

                </div>
                <div>
                    <input id='og-description' type="text" class="form-control" required>
                    <label for="og-description">OG_DESCRIOTION
                        <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                            <span class="tooltiptext">Підказка</span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="seo-texts">
                <label>SEO_TEXT
                    <div class="tooltip"><img src="imgs/Subtract.svg" alt="1">
                        <span class="tooltiptext">Підказка</span>
                    </div>
                </label>
                <textarea class="my-editor"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-red">зберегти</button>
            </div>

        </form>
    </div>
</main>
<div class="pops-alert"></div>

<footer>
    <img class="angles topright" src="imgs/topright.svg" alt="1">
    <img class="angles bottomright" src="imgs/bottomright.svg" alt="1">
</footer>


<script src="js/jquery-3.3.1.min.js"></script>
<!--<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="js/tinymce/tinymce.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
